<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>drum kit</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<div class="key" data-key="a">A</div>
		<div class="key" data-key="s">S</div>
		<div class="key" data-key="d">D</div>
		<div class="key" data-key="f">F</div>
		<div class="key" data-key="g">G</div>
		<div class="key" data-key="h">H</div>
		<div class="key" data-key="j">J</div>
		<div class="key" data-key="k">K</div>
		<div class="key" data-key="l">L</div>
	</div>

	<audio data-key="a" src="sounds/claps/PJ - Apex (Clap).wav">CLAP</audio>
	<audio data-key="s" src="sounds/Hi-Hats/PJ - Armenian (HH).wav">HIGH HAT</audio>
	<audio data-key="d" src="sounds/Kicks/PJ - Abacas (Kick).wav">KICK</audio>
	<audio data-key="f" src="sounds/Open Hats/PJ - ASAP (OH).wav">Open Hats</audio>
	<audio data-key="g" src="sounds/Snares/PJ - Astronomy (Snare).wav">Snares</audio>
	<audio data-key="h" src="sounds/808s/PJ - Apeshit C (808).wav">808s</audio>
	<audio data-key="j" src="sounds/CC/PJ - Cyclone (Crash).wav">CC</audio>
	<audio data-key="k" src="sounds/Percs/PJ - Rim Metal (Perc).wav">Percs</audio>
	<audio data-key="l" src="sounds/VOX & FX/PJ - Alien Landing (FX).wav">VOX $ FX</audio>


<script type="text/javascript">
		window.addEventListener('keypress',(event)=>{

		const key = document.querySelector(`audio[data-key="${event.key}"]`);
		const button = document.querySelector(`.key[data-key="${event.key}"]`);

		if(!key)return;
		key.currentTime=0;//sets to intial time to zero.
		key.play();
		button.classList.add("effect");
		document.body.style.opacity ='0.95';
	});

		function removeclass(){
			this.classList.remove('effect');
			document.body.style.opacity ='1';
		}
		const buttons = document.querySelectorAll('.key');
		buttons.forEach(button => button.addEventListener('transitionend',removeclass));
</script>
</body>
</html>
